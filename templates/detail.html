<html>
    <meta name="viewport" content="width=device-width, initial-scale=0.3">
        <head>
            <style>
            <title>Page Title</title>

            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }

            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }

            tr:nth-child(even) {
              background-color: #dddddd;
            }

            .button {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }

            </style>
        </head>
    <body>
        <h1>Top 5 Correlation and RSI Scores</h1>
        <table>
            <tr>
                <th>Ticker Symbol</th>
                <th>Correlation Score</th>
                <th>Entry Date</th>
            </tr>
            {% for row in topcorrrows %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[3]}}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <table>
            <tr>
                <th>Ticker Symbol</th>
                <th>RSI Score</th>
                <th>Entry Date</th>
            </tr>
            {% for row in toprsirows %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="/" class="button">Return to Main Page</a>

    </body>
</html>
